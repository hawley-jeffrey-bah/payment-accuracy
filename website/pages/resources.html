---
layout: default
permalink: /resources
---

<main id="main-content">
    <section class="resources-page-hero" aria-label="Introduction">
        <div class="grid-container">
            <div class="hero-text">
                <div class="text">
                    <h1>Resources</h1>
                    <p>Data resources for improper payment datasets.</p>
                </div>
            </div>
            
        </div>
    </section>
    <section>
        <div class="grid-container resources-content">
            <div class="grid-row">
                <p class="breadcrumbs"><a href="/" class="home-link">Home</a> > Resources</p>
            </div>  
            
            <div class="grid-row">
                <div class="grid-col-12 resources-dataset-title" id="top">
                    <div>
                        <h2>Annual Improper Payment Datasets</h2>
                    </div>   
                </div>
            </div>

            <!-- gray box -->
            <div class="grid-row">
                <div class="grid-col-12 gray-box">
                    <p>Search by fiscal year (FY) to download annual improper payments datasets</p>
                    <div class="grid-container select-download-container padding-0">
                        <div class="grid-row">
                            <form class="usa-form select-form">
                                <div class="grid-container padding-0">
                                    <div class="grid-row flex-align-center">
                                        <div class="desktop:grid-col-2 tablet:grid-col-12 padding-0 desktop:padding-right-2">
                                            <label class="usa-label" for="fiscal-year">Select FY:</label>
                                        </div>
                                        <div class="desktop:grid-col-5 tablet:grid-col-12 padding-x-0 desktop:padding-x-2 padding-y-2 desktop:padding-y-0">
                                            <select class="usa-select" name="fiscal-year" id="fiscal-year">
                                                <option value="2024">FY 2024</option>
                                                <option value="2023">FY 2023</option>
                                                <option value="2022">FY 2022</option>
                                                <option value="2021">FY 2021</option>
                                                <option value="2020">FY 2020</option>
                                                <option value="2019">FY 2019</option>
                                                <option value="2018">FY 2018</option>
                                                <option value="2017">FY 2017</option>
                                                <option value="2016">FY 2016</option>
                                                <option value="2015">FY 2015</option>
                                            </select>
                                        </div>
                                        <div class="desktop:grid-col-5 tablet:grid-col-12 padding-0 desktop:padding-left-2">
                                            <button class="download-button" onclick="downloadDataset()">
                                                Download Dataset
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                                    <polyline points="7 10 12 15 17 10"></polyline>
                                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</main>
