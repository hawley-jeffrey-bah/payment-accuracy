<div class="usa-card__container border-base-lighter border-width-1px shadow-2">
    <div class="usa-card__body">
        <canvas
            data-series="{{ include.datapoints }}"
            data-color="{{ include.color }}"
            data-background-color="{{ include.background_color }}"
            data-min="{{ include.min }}"
            data-max="{{ include.max }}"
            data-years="{{ include.years }}"
            class="sparklines-chart">
        </canvas>
        <h5 class="margin-y-05">{{ include.title }}</h5>
        <p class="text-base margin-y-05">
            {{ include.caption }}
        </p>
    </div>
</div>
